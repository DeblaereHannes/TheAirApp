<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>How is the air?</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#3385FF">
        <meta name="theme-color" content="#3385FF">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3385FF">
        <!-- <link type="image/svg" sizes="24x24" href="script/place-24px.svg"> -->

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen2.css">
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
        <script src="script/keyy.js"></script>
        <script src="script/app.js"></script>
    </head>
    <body>
        <section class="">
            <div class="o-container u-max-width-lg">
                <div class="c-card">
                    <div class="c-card__body">
                        <div class="c-card-special">
                            <div class="c-card__titlespace">
                                <h1 class="c-card__title">
                                    How is the air?
                                </h1>
                            </div>
                        </div>
                        
                        <div class="c-card__body--content">

                            <div class="c-card-body--aqi o-layout o-layout--align-center o-layout--justify-center">
                                <h4 class="o-layout__item js-city1">
                                    (US) air quality index | City
                                </h4>
                                <h1 class="o-layout__item h1-no-margin js-air-quali">??</h1>
                                <div class="circles">
                                    <svg class="circle js-circle" width="100" height="100" viewBox="0 0 100 100">
                                        <circle cx="50" cy="50" r="50" />
                                        <svg class="js-svg-bad circles-svg hide-svg" xmlns="http://www.w3.org/2000/svg" height="80" viewBox="0 0 24 24" width="100" y="5"><path d="M0 0h24v24H0z" fill="none"/><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
                                        <svg class="js-svg-good circles-svg " xmlns="http://www.w3.org/2000/svg" height="85" viewBox="0 0 24 24" width="100" y="5"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/></svg>
                                     </svg>
                                </div>
                            </div>
                            
                            <div class="c-card__body--content-weather">
                                <div class="c-card__body--weather">
                                    <div class="weather">
                                        <h4 class="">
                                            weather
                                        </h4>
                                    </div>
                                    <div class="circles">
                                        <img class="img js-weather-img" src="./img/04d.png">
                                    </div>
                                    <p class="">Pressure</p>
                                    <p class=" js-pressure">1001 hPa</p>
                                    <p class="">Humidity</p>
                                    <p class=" js-hum">99 %</p>
                                    <p class="">Temerature</p>
                                    <p class=" js-temp">12 °C</p>
                                </div>
                            </div>
                            <div class="c-card__body--content-toggle">
                                <div class="toggle-container">

                                    <form class="toggle">
                            
                                        <input type="radio" id="choice1" name="choice" value="celsius">
                                        <label for="choice1">°F</label>
                            
                                        <input type="radio" id="choice2" name="choice" value="farenheid">
                                        <label for="choice2">°C</label>
                            
                                        <div id="flap"><span class="content">problem</span></div>
                            
                                    </form>
                            
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="c-card2">
                    <div class="c-card__titlespace">
                        <h1 class="c-card__title">
                            Map
                        </h1>
                        <div class="location">
                            <p class="location__item js-city2">
                                city
                            </p>
                            <p class="location__item js-country-state">
                                country, region
                            </p>
                        </div>
                    </div>
                    <div id="mapid"></div>
                </div>
            </div>
        </section>
    </body>
</html>
